<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Pattern 1 : <br>")
        for(i = 0;i < 5; i++) {
            for(j = 0; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br><br>")
        document.write("Pattern 2 : <br>") 
        for(i = 0;i < 5; i++) {
            for(j = 0; j < 5 - i; j++) {
                document.write("&nbsp; ")
            }
            for(j = 0; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br><br>")
        document.write("Patter 3 : <br>")
        for(i = 0;i < 5; i++) {
            for(j = 0; j < 5 - i; j++) {
                document.write("&nbsp; ")
            }
            for(j = 0; j <= i; j++) {
                document.write("* ")
            }
            document.write("<br>")
        }
        document.write("<br><br>")
        document.write("Patter 4 : <br>")
        for(i = 0;i < 5; i++) {
            for(j = 0; j < 5; j++) {
                if(i == 0 || j == 0 || i == 4 || j == 4) {
                    document.write("* ")
                }
                else{
                    document.write("&nbsp;  &nbsp;")
                }
            }
            document.write("<br>")
        }
        document.write("<br><br>")
        document.write("Patter 5 : <br>")
        for(i = 0;i < 5; i++) {
            for(j = 0; j < 5; j++) {
                document.write("&nbsp; ")
            }
            for(j = 0; j <= i; j++) {
                document.write("* ")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
