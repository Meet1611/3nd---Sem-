<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = prompt("Enter first Number : ")
        b = prompt("Enter second Number : ")

        for (let i = a; i <= b; i++) {
            isPrime = true
            for (let j = 2; j < i; j++) {

                if (i % j == 0) {
                    isPrime = false
                }
            }
            if (isPrime != false) {
                document.write(i + " ")
            }
        }
    </script>
</body>

</html>
