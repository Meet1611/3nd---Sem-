<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number = prompt("Enter any Number between 0 to 999")

        let unit = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"]
        let ten = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"]
        let tens = ["twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"]
        result = 0

        if (number >= 100) {
            result = result + Math.floor(number / 100) + "hundred"
            number = number % 100
        }

        if (number >= 20) {
            result = result + " " + tens[Math.floor(number / 10) - 2] + " "
            number = number % 10
        }

        if (number >= 10 && number < 20) {
            result = result + ten[number - 10] + " "
        }

        document.write(result)
    </script>
</body>
</html>
