<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Custom{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
        }

        let person = new Custom();
        person.name = "John Doe";
        person.age = 30;

        console.log(person);
    </script>
</body>
</html>
