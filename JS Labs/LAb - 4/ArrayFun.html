<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50,60,70,80];

        arr.push(90);
        console.log(arr);

        arr.pop();
        console.log(arr);

        arr.shift();
        console.log(arr);

        arr.unshift(10);
        console.log(arr);

        arr.splice(2,2);
        console.log(arr);

        arr.reverse();
        console.log(arr);

    </script>
</body>
</html>
